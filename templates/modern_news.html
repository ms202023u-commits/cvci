    <style>
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .news-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .news-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3B82F6, #8B5CF6, #EC4899);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .news-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .news-card:hover::before {
            opacity: 1;
        }

        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .news-category {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            background: rgba(59, 130, 246, 0.2);
            color: #3B82F6;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .news-category.breaking {
            background: rgba(239, 68, 68, 0.2);
            color: #EF4444;
        }

        .news-category.politics {
            background: rgba(139, 92, 246, 0.2);
            color: #8B5CF6;
        }

        .news-category.economy {
            background: rgba(16, 185, 129, 0.2);
            color: #10B981;
        }

        .news-category.sports {

            color: #F59E0B;
        }

        .news-time {

        .news-content {

            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 1rem;
            text-align: left;
            color: #fff;
        }

        .news-hashtags {
            margin-bottom: 1rem;
        }

        .hashtag {
            display: inline-block;
            color: #3B82F6;
            font-size: 0.9rem;
            margin-left: 0.5rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .hashtag:hover {
            color: #60A5FA;
        }

        .credibility-section {
            margin-bottom: 1rem;
        }

        .credibility-score {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .score-label {
            font-size: 0.9rem;
            color: #ccc;
        }

        .score-bar {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .score-fill {
            height: 100%;
            transition: width 0.3s ease;
        }

        .score-fill.high {
            background: linear-gradient(90deg, #10B981, #34D399);
        }

        .score-fill.medium {
            background: linear-gradient(90deg, #F59E0B, #FBBF24);
        }

        .score-fill.low {
            background: linear-gradient(90deg, #EF4444, #F87171);
        }

        .score-text {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .news-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .reactions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .reaction-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .reaction-btn:hover {
            color: #3B82F6;
            background: rgba(59, 130, 246, 0.1);
        }

        .news-filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .load-more-container {
            text-align: center;
            margin-top: 3rem;
        }

        .load-more-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0 auto;
        }

        .load-more-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        @media (max-width: 768px) {
            .news-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .news-card {
                padding: 1rem;
            }
            
            .news-filters {
                gap: 0.5rem;
            }
            
            .filter-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>

        function getCategoryIcon(category) {

                sports: 'fas fa-futbol',

        function getCredibilityColor(score) {
            if (score >= 85) return 'high';
            if (score >= 70) return 'medium';

        function loadNews(category = 'all') {
            const newsGrid = document.getElementById('newsGrid');
            const filteredNews = category === 'all' ? newsData : newsData.filter(news => news.category === category);
            
            newsGrid.innerHTML = filteredNews.map(createNewsCard).join('');
            
            // Animate cards
            const cards = newsGrid.querySelectorAll('.news-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        }

                    loadNews(btn.dataset.category);
                });
            });
